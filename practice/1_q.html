<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="module">
    import { users } from './data/users.js'

    console.log(users)

    //　データ型
    // user : {
    //   id: Number,
    //   name: String,
    //   email: String,
    //   blogs: Array,
    // }


    // Q1: usersの中からidが6の人のデータを取得する
    const getuserDataById = (id, data) => data.filter(el => el.id === id)

    const id6User = getuserDataById(6, users)
    console.log(id6User)

    // Q2: usersの中からidが13より後の人のデータだけ取得する
    const getuserDataOverId = (id, data) => data.filter(el => el.id > id)

    const idOver13Users = getuserDataOverId(13, users)
    console.log(idOver13Users)

    // Q4: usersの中から名前に『口』（漢字のくち）がつく人のデータだけ取得する
    const getuserDataInclusion = (name, data) => data.filter(el => el.name.match(name))

    const DataInclusion = getuserDataInclusion('口', users)
    console.log(DataInclusion)

    // Q5: usersのデータからmailに.hogeが含まれるデータだけ取得する
    const mailInclusion = (email, data) => data.filter(el => el.email.match(email))

    const hogeEmail = mailInclusion('hoge', users)
    console.log(hogeEmail)

    // Q6: usersのデータからmailに.fooが含まれないデータだけ取得する
    const mailNotInclusion = (email, data) => data.filter(el => !(el.email.match(email)))

    const fooEmail = mailNotInclusion('foo', users)
    console.log(fooEmail)

    // Q7: usersのデータにidが7の物があるかないか調べる
    const idInclusion = (id, data) => data.filter(el => (el.id === id)).length > 0

    const exist7 = idInclusion(7, users)
    console.log(exist7)
    // Q8: usersのデータをidでみて降順（大きい順）に並び替える
    const idSortDesc = data => data.slice().sort((a, b) => b.id - a.id)

    const sortedDescUsers = idSortDesc(users)
    console.log(sortedDescUsers)

    // Q9: usersのデータをidでみて昇順（小さい順）になるように並び替える
    const idSort = data => data.slice().sort((a, b) => a.id - b.id)

    const sortedUsers = idSort(users)
    console.log(sortedUsers)

    // Q10: usersのidで最大の物を取得する

    // データからidからなる配列を作る関数
    const makeList = data => data.map(el => el.id)

    // 配列の最大値を取る関数
    const getMax = data => data.reduce((a,b) => Math.max(a,b))

    // 答えの導出
    const idMax = getMax(makeList(users))
    console.log(idMax)

    // Q11: usersのidで最小の物を取得する

    // 配列の最小値を取る関数
    const getMin = data => data.reduce((a,b) => Math.min(a,b))

    // 答えの導出
    const idMin = getMin(makeList(users))
    console.log(idMin)

    // Q12: usersのidを全て合計する
    
  </script>
</body>

</html>
