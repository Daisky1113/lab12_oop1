<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>myMemoPad</title>
    <link rel="stylesheet" href="css/sample.css">
</head>

<body>
    <header>
        <h1>MemoPad</h1>
    </header>
    <main>
        <input id="js-titleInput" type="text">
        <textarea id="js-bodyInput"></textarea>
        <ul>
            <li id="js-saveBtn">Save</li>
            <li id="js-clearBtn">Clear</li>
        </ul>
    </main>
    <table id="list">
        <!-- ここに追加データが挿入される -->
    </table>
    <script>

        // DOMの取得
        const memoPad = {
            inputs: {
                title: document.getElementById('js-titleInput'),
                body: document.getElementById('js-bodyInput')
            },
            btns: {
                save: document.getElementById('js-saveBtn'),
                clear: document.getElementById('js-clearBtn')
            },
            list: document.getElementById('list'),

            getTitle: function () {
                return this.inputs.title.value
            },
            getBody: function () {
                return this.inputs.body.value
            },
            register: function (key, value) {
                localStorage.setItem(key, value)
            },
            setList: function () { },
            onSaveHandler: function () {
                const title = this.getTitle()
                const body = this.getBody()
                // // ローカルストレージに登録
                this.register(title, body)
            },
            init() { }
        }


        //1.Save クリックイベント
        // memoPad.btns.save.addEventListener('click', memoPad.onSaveHandler)

        memoPad.init()






//2.clear クリックイベント

    </script>
    <footer><small>G's</small></footer>
</body>

</html>
